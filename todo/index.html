<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1: Todo</title>
    <script src="js/Todo.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List:</h1>
      <div class="" id="theList"></div>
      <input type="text" name="todoInput" id="todoInput" />
      <button id="btnadd">Add</button>
      <p>Number of Todos: <span id="count"></span></p>
      <ul>
        <li><a class="active" id="all">All</a></li>
        <li><a id="active">Active</a></li>
        <li><a id="completed">Completed</a></li>
      </ul>
    </div>
  </body>
