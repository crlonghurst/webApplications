<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js" type="module"></script>
    <script src="bugTracker.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="heading" id="header">Bug Tracker</h1>
      <div class="background">
        <div id="theList"></div>
        <div id="error"></div>
        <div id="filters">
          <span class="filtering">Sort By Application:<br> <select id="appFilter"></select><br></span> 
          <span class="filtering">Sort By Person: <br><select id="personFilter"></select></span>
        </div>
        <div class="form" id="form">
            <label for="app" class="inputs">Application: </label>
            <input type="text" name="app" class="inputs" id="app" required><br>
            <label for="name" class="inputs">Found By: </label>
            <input type="text" name="name" class="inputs" id="name" required><br>
            <label for="snippet" class="inputs">Short Description: </label>
            <input type="text" name="snippet" id="snippet" class="inputs" required><br>
            <label for="desc" class="inputs">Long Description: </label><br>
            <textarea name="desc" id="desc" cols="30" rows="10" class="inputs" required></textarea><br>
            <button id="btnadd">Report Bug</button>
          </div>
      </div>
    </main>
  </body>
</html>
